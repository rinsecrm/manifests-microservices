apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: store-routing-pr-canaries
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: your-org
          repo: store-service
          tokenRef: { secretName: github-token, key: token }
        requeueAfterSeconds: 120
  template:
    metadata:
      name: store-routing-pr-{{ number }}
      labels: { role: canary, app: store, pr: "{{ number }}", layer: routing }
    spec:
      project: canary-deployments
      destination:
        server: https://kubernetes.default.svc
        namespace: backoffice  # GRPCRoute goes in stable namespace
      source:
        repoURL: https://github.com/your-org/store-service.git
        targetRevision: "{{ head_sha }}"
        path: deploy/base
        kustomize:
          resources:
            - grpc-route-template.yaml
          patches:
            - target: { apiVersion: gateway.networking.k8s.io/v1, kind: GRPCRoute, name: store-canary-pr-PLACEHOLDER }
              patch: |-
                - op: replace
                  path: /metadata/name
                  value: store-canary-pr-{{ number }}
                - op: replace
                  path: /spec/rules/0/matches/0/headers/0/value
                  value: "{{ number }}"
                - op: replace
                  path: /spec/rules/0/backendRefs/0/namespace
                  value: store-canary-pr-{{ number }}
      syncPolicy:
        automated: { prune: true, selfHeal: true }
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: store-reference-grant-pr-canaries
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: your-org
          repo: store-service
          tokenRef: { secretName: github-token, key: token }
        requeueAfterSeconds: 120
  template:
    metadata:
      name: store-reference-grant-pr-{{ number }}
      labels: { role: canary, app: store, pr: "{{ number }}", layer: rbac }
    spec:
      project: canary-deployments
      destination:
        server: https://kubernetes.default.svc
        namespace: store-canary-pr-{{ number }}  # ReferenceGrant goes in target namespace
      source:
        repoURL: https://github.com/your-org/store-service.git
        targetRevision: "{{ head_sha }}"
        path: deploy/base
        kustomize:
          resources:
            - reference-grant-template.yaml
          patches:
            - target: { apiVersion: gateway.networking.k8s.io/v1beta1, kind: ReferenceGrant, name: allow-backoffice-grpcroute }
              patch: |-
                - op: replace
                  path: /metadata/namespace
                  value: store-canary-pr-{{ number }}
      syncPolicy:
        automated: { prune: true, selfHeal: true }
