apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: api-pr-canaries
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: your-org
          repo: api-service
          tokenRef: { secretName: github-token, key: token }
        requeueAfterSeconds: 120
  template:
    metadata:
      name: api-canary-pr-{{ number }}
      labels: { role: canary, app: api, pr: "{{ number }}" }
    spec:
      project: canary-deployments
      destination:
        server: https://kubernetes.default.svc
        namespace: api-canary-pr-{{ number }}
      source:
        repoURL: https://github.com/your-org/api-service.git
        targetRevision: "{{ head_sha }}"
        path: deploy/base
        kustomize:
          patches:
            - target: { kind: Deployment, name: api }
              patch: |-
                - op: replace
                  path: /spec/template/spec/containers/0/image
                  value: registry.example.com/api-service:{{ head_short_sha }}
      syncPolicy:
        automated: { prune: true, selfHeal: true }
        syncOptions:
          - CreateNamespace=true
