apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-service-staging
  namespace: apps
  labels:
    app.kubernetes.io/name: api-service
    app.kubernetes.io/part-of: canary-demo
    environment: staging
spec:
  project: default
  source:
    repoURL: https://github.com/rinsecrm/manifests-microservices.git
    targetRevision: HEAD
    path: kustomize/api-service/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
